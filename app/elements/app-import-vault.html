<dom-module id="app-import-vault">
  <template>
    <h4 class="page-header">Import Vault</h4>

    <div class="form-horizontal">
      <div class="form-group">
        <label for="new-password-verify" class="col-sm-3 control-label">Select Vault Location</label>
        <div class="col-sm-7">
          <input type="file" class="form-control" placeholder="Vault Location" on-change="_import">
        </div>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is : 'app-import-vault',

    behaviors: [Vault.behaviors.ImportVault],

    _import : function(e) {
      if( e.currentTarget.value == '' ) {
        return
      }
      
      this.import(e.currentTarget.value);
      alert('Success');
      e.currentTarget.value = '';
    }
  })
</script>

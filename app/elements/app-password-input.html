<dom-module id="app-password-input">
  <template>
    <input type="password" id="main" class="form-control" />
    <input type="password" id="verify" class="form-control" />
  </template>
</dom-module>

<script>
  Polymer({
    is: 'app-password-input',

    get value() {
      return this.$.main.value;
    },

    set value(val) {
      this.$.main.value = val;
    }
  })
</script>
